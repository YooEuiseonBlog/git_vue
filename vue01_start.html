<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        사랑도 있고, 희망도 있고, 눈물도 있네 ~ 꿍짜라꿍짝 ~ ♬
        https://kr.vuejs.org/에서 cdn주소를 연결한다.
     -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>vue_start</title>
    <style>
        img {width:200px;}
    </style>
</head>
<body>
    <h1>뷰 사용하기</h1>
    <div id="app">{{message}}<br/>{{hi}}</div>
    <div id="app2">
        <img src="img/main_01.jpg" v-bind:title="msg"/>
    </div>
    <script>
        new Vue({
            el:'#app',
            data: {
                message:"처음으로 하는 뷰!!!!!",
                hi:"안녕"
            }
        });

        new Vue({
            el:'#app2',
            data: {
                msg:'이미지에 마우스 올리면 나올 문자'
            }
        });
    </script>
</body>
</html>
